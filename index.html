<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A better Google Searcher</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="nav-container">
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Imágenes</a></li>
        <li><a class="button-options" href="">≡</a></li>
        <li><a href="">
            <figure>
              <img
                src="https://static.platzi.com/media/avatars/avatars/bryangalicia_bcbcf4f8-70c7-458f-9eda-ade072f15b2c.jpg"
                alt="Foto Bryan Galicia">
            </figure>
          </a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="main-title">
      <span>T</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>
    <form action="">
      <div class="searcher-container">
        <label for="">
          <input class="searcher" type="text" placeholder="Search some in Toogle or insert a URL" autocomplete="url" />
          <figure><img class="lupa"
              src="https://images.vexels.com/media/users/3/153781/isolated/preview/53b5a3e15f663bd6129aadbe940a10c7-icono-de-trazo-de-color-de-lupa.png"
              alt="lupa"></figure>
          <figure><img class="microfono" src="https://cdn.pixabay.com/photo/2019/08/11/18/13/icon-4399555_640.png"
              alt="microfono"></figure>
        </label>
      </div>
      <div class="search-buttons">
        <button>Search on Toogle</button>
        <button>I'm feeling lucky</button>
      </div>
    </form>
    <div class="fast-keys">
      <figure>
        <img src="https://static.platzi.com/media/avatars/platziteam_8cfe6fc7-1246-4c9a-9f5d-d10d467443ee.png"
          alt="platzi">
        <figcaption>Platzi</figcaption>
      </figure>
      <figure>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ20TpoQ0Np6-6vxn_NMck4DBIjLp1jllboSw4c9bK8cmuvPtwHWPWRHBSfyjdzlAz1KQk&usqp=CAU"
          alt="GitHub" />
        <figcaption>GitHub</figcaption>
      </figure>
      <figure>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR07iSavrEdKasEELLZT5wqLvkS63yUbVarMHQNcD4DN8ST3Sog9uVv-nJXLA1mx6fRp9I&usqp=CAU"
          alt="LinkedIn">
        <figcaption>LinkedIn</figcaption>
      </figure>
    </div>
  </main>
  <footer>
    <div class="about-google">
      <ul>
        <li><a href="">Sobre Toogle</a></li>
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Cómo funciona la Búsqueda</a></li>
      </ul>
    </div>
    <div class="settings-google">
      <ul>
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
